<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agile Copilot — CSV Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-top: 16px; }
    .row { margin: 6px 0; }
    pre { background: #f7f7f7; padding: 12px; border-radius: 8px; overflow:auto; }
    button { padding: 10px 16px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Agile Copilot — Upload Sprint CSV</h1>
  <p>Pick your <code>sample_sprint.csv</code> and click Upload to preview the first lines.</p>

  <div class="card">
    <div class="row">
      <input type="file" id="fileInput" accept=".csv" />
      <button id="uploadBtn">Upload</button>
    </div>
    <div class="row" id="status"></div>
  </div>

  <div class="card">
    <h3>Preview</h3>
    <pre id="previewArea">(no data yet)</pre>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');
    const previewArea = document.getElementById('previewArea');

    const API_BASE = 'http://127.0.0.1:3000';

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        statusDiv.textContent = 'Please choose a CSV file first.';
        return;
      }
      uploadBtn.disabled = true;
      statusDiv.textContent = 'Uploading...';

      try {
        const form = new FormData();
        form.append('file', file);
        const res = await fetch(`${API_BASE}/upload-csv`, { method: 'POST', body: form });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();

        // Normalize CRLF → LF & show clean preview
        const cleaned = (json.preview || []).map(line => line.replace(/\r/g, ''));
        previewArea.textContent = cleaned.join('\n');

        statusDiv.textContent = `✅ ${json.message} — ${json.originalName}`;
      } catch (err) {
        console.error(err);
        statusDiv.textContent = '❌ Upload failed. See console for details.';
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
